<div class="card">
  <div class="card-header">
    <h2 class="card-title">Passenger Edit</h2>
  </div>

  <div class="card-body">
    <form>
      <div class="form-group">
        <label for="id">ID:</label>
        <input id="id" [field]="editForm.id" type="number" class="form-control" />
      </div>

      <div class="form-group">
        <label for="firstname">Firstname:</label>
        <input id="firstname" [field]="editForm.firstName" class="form-control" />
      </div>

      <div class="form-group">
        <label for="name">Lastname:</label>
        <input id="name" [field]="editForm.name" class="form-control" />
      </div>
      @for (error of editForm.name().errors(); track error.kind) {
        @if (error.kind === 'required') {
          <div class="alert alert-danger">
            The Lastname Field is mandatory - please enter a value.
          </div>
        } @else if (error.kind === 'lastnameCheck') {
          <div class="alert alert-danger">{{ error.message }}</div>
        }
      }


      <div class="form-group">
        <label for="bonusMiles">Bonus Miles:</label>
        <input
          id="bonusMiles"
          [field]="editForm.bonusMiles"
          type="number"
          class="form-control"
        />
      </div>

      <div class="form-group">
        <label for="status">Status:</label>
        <input id="status" [field]="editForm.passengerStatus" class="form-control" />
      </div>
      <!-- @if (editForm.controls.passengerStatus.hasError('passengerStatus')) {
        <div class="alert alert-danger">
          Please enter a valid passenger status.<br>
          The following values are allowed:
          {{ editForm.controls.passengerStatus.errors?.['passengerStatus'].validStatus.join(', ') }}
        </div>
      } -->
    </form>

    <div class="form-group">
      <a
        [routerLink]="['..', this.id()-1]"
        class="btn btn-default"
      >
        ID -1
      </a>
      <button
        (click)="save()"
        [disabled]="!editForm().valid()"
        class="btn btn-default"
      >
        Save
      </button>
      <button
        (click)="passengerResource.reload()"
        class="btn btn-default"
      >
        Reload
      </button>
      <a
        [routerLink]="['..', this.id()+1]"
        class="btn btn-default"
      >
        ID +1
      </a>
    </div>

    <p>Status: {{ passengerResource.status() }}</p>
  </div>
</div>
